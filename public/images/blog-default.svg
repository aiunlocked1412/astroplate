<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Grid Pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Decorative Circles -->
  <circle cx="100" cy="100" r="150" fill="url(#glowGradient)" opacity="0.2"/>
  <circle cx="1100" cy="530" r="180" fill="url(#glowGradient)" opacity="0.2"/>
  <circle cx="900" cy="150" r="100" fill="url(#glowGradient)" opacity="0.15"/>

  <!-- AI Brain Icon -->
  <g transform="translate(250, 180)">
    <!-- Brain outline -->
    <path d="M 50 20 Q 20 20 20 50 Q 20 80 30 90 Q 30 100 40 110 Q 50 120 70 120 Q 90 120 100 110 Q 110 100 110 90 Q 120 80 120 50 Q 120 20 90 20 Q 80 10 70 10 Q 60 10 50 20 Z"
          fill="none" stroke="url(#accentGradient)" stroke-width="3"/>

    <!-- Neural network nodes -->
    <circle cx="50" cy="50" r="4" fill="#3b82f6"/>
    <circle cx="70" cy="40" r="4" fill="#60a5fa"/>
    <circle cx="90" cy="50" r="4" fill="#3b82f6"/>
    <circle cx="50" cy="80" r="4" fill="#8b5cf6"/>
    <circle cx="70" cy="70" r="4" fill="#a78bfa"/>
    <circle cx="90" cy="80" r="4" fill="#8b5cf6"/>

    <!-- Connections -->
    <line x1="50" y1="50" x2="70" y2="40" stroke="#60a5fa" stroke-width="1.5" opacity="0.6"/>
    <line x1="70" y1="40" x2="90" y2="50" stroke="#60a5fa" stroke-width="1.5" opacity="0.6"/>
    <line x1="50" y1="50" x2="50" y2="80" stroke="#60a5fa" stroke-width="1.5" opacity="0.6"/>
    <line x1="50" y1="80" x2="70" y2="70" stroke="#60a5fa" stroke-width="1.5" opacity="0.6"/>
    <line x1="70" y1="70" x2="90" y2="80" stroke="#60a5fa" stroke-width="1.5" opacity="0.6"/>
    <line x1="90" y1="50" x2="90" y2="80" stroke="#60a5fa" stroke-width="1.5" opacity="0.6"/>
    <line x1="70" y1="40" x2="70" y2="70" stroke="#60a5fa" stroke-width="1.5" opacity="0.6"/>
  </g>

  <!-- Code Brackets -->
  <g transform="translate(800, 200)">
    <path d="M 20 10 L 10 10 Q 0 10 0 20 L 0 80 Q 0 90 10 90 L 20 90"
          fill="none" stroke="url(#accentGradient)" stroke-width="4" stroke-linecap="round"/>
    <path d="M 80 10 L 90 10 Q 100 10 100 20 L 100 80 Q 100 90 90 90 L 80 90"
          fill="none" stroke="url(#accentGradient)" stroke-width="4" stroke-linecap="round"/>

    <!-- Code lines inside -->
    <line x1="25" y1="35" x2="55" y2="35" stroke="#60a5fa" stroke-width="2.5" opacity="0.8"/>
    <line x1="25" y1="50" x2="70" y2="50" stroke="#60a5fa" stroke-width="2.5" opacity="0.8"/>
    <line x1="25" y1="65" x2="45" y2="65" stroke="#60a5fa" stroke-width="2.5" opacity="0.8"/>
  </g>

  <!-- Automation Gears -->
  <g transform="translate(500, 400)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="url(#accentGradient)" stroke-width="3"/>
    <circle cx="0" cy="0" r="20" fill="#1e293b"/>
    <!-- Gear teeth -->
    <circle cx="0" cy="-30" r="5" fill="#3b82f6"/>
    <circle cx="21" cy="-21" r="5" fill="#3b82f6"/>
    <circle cx="30" cy="0" r="5" fill="#3b82f6"/>
    <circle cx="21" cy="21" r="5" fill="#3b82f6"/>
    <circle cx="0" cy="30" r="5" fill="#3b82f6"/>
    <circle cx="-21" cy="21" r="5" fill="#3b82f6"/>
    <circle cx="-30" cy="0" r="5" fill="#3b82f6"/>
    <circle cx="-21" cy="-21" r="5" fill="#3b82f6"/>

    <!-- Second gear -->
    <circle cx="50" cy="0" r="25" fill="none" stroke="url(#accentGradient)" stroke-width="3"/>
    <circle cx="50" cy="0" r="16" fill="#1e293b"/>
    <circle cx="50" cy="-25" r="4" fill="#8b5cf6"/>
    <circle cx="68" cy="-18" r="4" fill="#8b5cf6"/>
    <circle cx="75" cy="0" r="4" fill="#8b5cf6"/>
    <circle cx="68" cy="18" r="4" fill="#8b5cf6"/>
    <circle cx="50" cy="25" r="4" fill="#8b5cf6"/>
    <circle cx="32" cy="18" r="4" fill="#8b5cf6"/>
    <circle cx="25" cy="0" r="4" fill="#8b5cf6"/>
    <circle cx="32" cy="-18" r="4" fill="#8b5cf6"/>
  </g>

  <!-- Sparkles/Stars -->
  <g opacity="0.6">
    <path d="M 150 450 L 155 460 L 165 465 L 155 470 L 150 480 L 145 470 L 135 465 L 145 460 Z" fill="#60a5fa"/>
    <path d="M 950 100 L 955 110 L 965 115 L 955 120 L 950 130 L 945 120 L 935 115 L 945 110 Z" fill="#a78bfa"/>
    <path d="M 200 550 L 203 556 L 209 559 L 203 562 L 200 568 L 197 562 L 191 559 L 197 556 Z" fill="#3b82f6"/>
    <path d="M 1050 400 L 1053 406 L 1059 409 L 1053 412 L 1050 418 L 1047 412 L 1041 409 L 1047 406 Z" fill="#8b5cf6"/>
  </g>

  <!-- Logo/Brand Text -->
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#accentGradient)" text-anchor="middle">
    AI UNLOCKED
  </text>
  <text x="600" y="540" font-family="Arial, sans-serif" font-size="20" fill="#94a3b8" text-anchor="middle">
    เรียนรู้ AI • Vibe Coding • n8n Automation
  </text>
</svg>
